name: Checkmarx One Scan
on:
  push:
    branches:
      - main
      - master
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Download SCA Resolver
        run: |
          wget https://sca-downloads.s3.amazonaws.com/cli/latest/ScaResolver-win64.zip
          tar -xzvf ScaResolver-win64.zip
          rm -rf ScaResolver-win64.zip    
      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main #Github Action version
        with:
          project_name: KB_gha_JVL
          cx_tenant: dp_wp_account
          base_uri: https://eu.ast.checkmarx.net
          cx_client_id: KB_Github
          cx_client_secret: TXezSFHGqjfqn6GdAHGs6SLYLAwOJQgD  
